<section class="shopping-page-container">
  <div class="container">
    <div class="input-group input-group-lg mb-3 search-bar">
      <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchName()">
          Search
        </button>
      </div>
    </div>
    <ul class="product-list">
      <li class="card text-center product" *ngFor="let product of products; let i = index"
        [class.active]="i == currentIndex" (click)="setActiveProduct(product, i)">
        <img src="https://groca.myshopify.com/cdn/shop/products/Shop-4.png?v=1583912981&width=535" class="card-img-top"
          alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <a class="btn-nav btn-nav-primary">Shop Now</a>
        </div>
      </li>
    </ul>
  </div>
</section>

<div class="list row">
  <div class="col-md-6">
    <h4>Products List</h4>
    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllProducts()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-product-details [viewMode]="true" [currentProduct]="currentProduct"></app-product-details>
  </div>
</div>
