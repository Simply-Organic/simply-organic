<section class="shopping-page-container">
  <div class="container">
    <div class="input-group input-group-lg mb-3 search-bar">
      <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchName()">
          Search
        </button>
      </div>
    </div>
    <div class="text-center mt-5" *ngIf="isLoading">
      <app-spinner></app-spinner>
    </div>
    <ul class="product-list">
      <li class="card text-center product" *ngFor="let product of products; let i = index"
        [class.active]="i == currentIndex">
        <img src="{{product.image}}" class="card-img-top" alt="{{product.name}}" height="250"
          style="object-fit: contain;" />
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <a class="btn-nav btn-nav-primary" (click)="setActiveProduct(product, i)">Shop Now</a>
          <a type="button" class="btn btn-warning btn-block mt-2" routerLink="/products/{{ product.id }}"
            *ngIf="isAuthorized">Edit</a>
        </div>
      </li>
    </ul>
  </div>
</section>
